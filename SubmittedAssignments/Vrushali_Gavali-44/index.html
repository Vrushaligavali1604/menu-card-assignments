<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Menu Card</title>
</head>
<body>
  <!-- Usage of menu-component -->
  <menu-component
    config='{
      "wrapperClass": "menu-wrapper",
      "backgroundClass":"menu-background",
      "contentClass": "menu-content",
      "headerClass": "menu-header",
      "restaurantClass": "restaurant-name",

      "categoryClass": "category-name",
      "subcategoryClass": "subcategory-name",
      "pizzaitemClass": "special-item",
      "burgeritemsClass": "cocktail-item",
      "tri1Class":"triangle1",
      "tri2Class":"triangle2"
    }'
    data='{
      "images": [
        { "src": "./img/pizza.png", "class": "img1", "alt": "img1" },
        { "src": "./img/red-chutney.png", "class": "img2", "alt": "img2" },
        { "src": "./img/white.png", "class": "img3", "alt": "img3" },
        { "src": "./img/burger.png", "class": "img4", "alt": "img4" },
        { "src": "./img/tomato.png", "class": "img5", "alt": "img5" },
        { "src": "./img/chilly.png", "class": "img6", "alt": "img6" },
        { "src": "./img/img2.png", "class": "img7", "alt": "img7" },
        { "src": "./img/img2.png", "class": "img8", "alt": "img8" },
        { "src": "./img/img2.png", "class": "img9", "alt": "img9" },
        { "src": "./img/img2.png", "class": "img10", "alt": "img10" }
        
      ],
      "restaurant": "MENU",
      "category": "PIZZA",
      "subcategory": "BURGER",
      "pizzaitems": [
        { "name": "Lamb Pizza", "price": "$8.00" },
        { "name": "Beef Pizza", "price": "$7.00" },
        { "name": "Apple Pizza", "price": "$6.50" },
        { "name": "Carrot Pizza", "price": "$4.00" },
        { "name": "Cheese Pizza", "price": "$6.50" },
        { "name": "Chicken Pizza" , "price":"$6.50"}
      ],
      "burgeritems": [
        { "name": "Egg Burger", "price": "$5.00" },
        { "name": "Rice Burger", "price": "$7.00" },
        { "name": "Chicken Burger", "price": "$6.50" },

        { "name": "Fish Burger", "price": "$6.50" },
        { "name": "Garlic Burger", "price":"$6.50"}
      ]
    }'>

  <script src="script.js"></script>
</body>
</html>
